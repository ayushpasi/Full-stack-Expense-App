<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Expense Form</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Add Expense</h1>
      <div class="form-outline w-50 mx-auto">
        <form id="my-form">
          <!-- Expense Amount -->
          <div class="mb-3">
            <label for="expenseAmount" class="form-label"
              >Choose Expense Amount</label
            >
            <input
              type="number"
              class="form-control"
              id="expenseAmount"
              name="expenseAmount"
              required
            />
          </div>

          <!-- Expense Description -->
          <div class="mb-3">
            <label for="expenseDescription" class="form-label"
              >Choose Description</label
            >
            <input
              type="text"
              class="form-control"
              id="expenseDescription"
              name="expenseDescription"
              required
            />
          </div>

          <!-- Expense Category -->
          <div class="mb-3">
            <label for="expenseCategory" class="form-label"
              >Choose a Category</label
            >
            <select
              class="form-select"
              id="expenseCategory"
              name="expenseCategory"
              required
            >
              <option value="">Select Category</option>
              <option value="food">Food</option>
              <option value="transportation">Transportation</option>
              <option value="entertainment">Entertainment</option>
              <option value="utilities">Utilities</option>
              <!-- Add more options as needed -->
            </select>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Expense</button>
          </div>
        </form>
      </div>
      <ul
        id="expenses"
        class="text-center w-auto mx-auto"
        style="border-top: 0 none"
      ></ul>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
